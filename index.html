<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Площадка Криптовалюты</title>
</head>
<body>
  <main class="main">
    <header class="header">
      <a class="logo-home-link" href="#"><img class="logo-aura" src="images/logo-aura.svg" alt="Логотип Aura"></a>
      <ul class="header__menu">
        <li class="header__menu-item"><a class="header__menu-item-link primary__active" href="#">Авторы</a></li>
        <li class="header__menu-item"><a class="header__menu-item-link" href="#">Коллекции</a></li>
        <li class="header__menu-item"><a class="header__menu-item-link" href="#">Сервисы</a></li>
        <li class="header__menu-item-button"><a class="header__menu-item-button-link" href="#">Кошелёк</a></li>
      </ul>
    </header>

    <header class="second__header">
      <div class="second__header-container">
        <h1 class="second-header-title">Площадка для реализации криптостикеров</h1>
        <ul class="commercial-list">
          <li class="commercial__list-item"><a class="commercial_list-item-button" href="#">Купить</a></li>
          <li class="commercial__list-item-autor"><a class="commercial_list-item-button" href="#">Стать автором</a></li>
        </ul>
      </div>
      <img class="second__header-background" src="images/header-image.png" alt="Стикеры">
    </header>
  </main>
<script src="main.js"></script>
</body>
</html>
